# Cloudflare Worker configuration
# See: https://developers.cloudflare.com/workers/wrangler/configuration/

name = "figma-seo-proxy"
main = "worker.js"
compatibility_date = "2024-01-01"

# Account ID - uncomment and add yours, or use `wrangler whoami` to find it
# account_id = "your-account-id"

# KV Namespace for storing pre-rendered HTML
# 1. Create namespace: npx wrangler kv:namespace create "PRERENDER_CACHE"
# 2. Copy the ID and paste it in your .env file as KV_NAMESPACE_ID
# 3. Also update the 'id' field below with the same value

[[kv_namespaces]]
binding = "PRERENDER_CACHE"
id = ""  # ← Paste your KV namespace ID here (get from: npx wrangler kv:namespace create "PRERENDER_CACHE")
# preview_id = ""  # Optional: for `wrangler dev`

# Environment variables
# DO NOT edit values here - wrangler automatically loads from .env file
# To configure: Copy .env.example to .env and update your values there
[vars]
# These will be populated from your .env file when you run wrangler commands
# No need to edit this section - just update your .env file

# Custom domain routes
# Configure via Cloudflare dashboard: Workers & Pages → your worker → Settings → Triggers
# Or uncomment and update with your actual domain:
# routes = [
#   { pattern = "yourdomain.com/*", zone_name = "yourdomain.com" },
#   { pattern = "www.yourdomain.com/*", zone_name = "yourdomain.com" }
# ]
